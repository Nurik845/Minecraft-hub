<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Hub</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loading-screen">
      <img
        id="loading-logo"
        src="assets/minecraft-logo.png"
        alt="Minecraft Logo"
      />
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div class="loading-spinner"></div>
      <p id="progress-text">0%</p>
    </div>

    <div id="main-content" style="display: none">
      <img id="logo" src="assets/minecraft-logo.png" alt="Minecraft Logo" />

      <div class="menu">
        <button onclick="location.href='play.html'">Play</button>
        <button onclick="location.href='worlds.html'">Worlds</button>
        <button onclick="location.href='crafting.html'">Crafting</button>
        <button onclick="location.href='chat.html'">Chat</button>
      </div>

      <div id="skins-container">
        <div id="skin-viewer"></div>
        <button id="skins-button" onclick="location.href='skins.html'">
          Skins
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
